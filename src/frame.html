<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="./img/media/icons/Panmodul.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/media/icons/Panmodul white.svg"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panmodul</title>
    <link rel="stylesheet" href="./css/frame.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <load src="./partials/header.html" />
    <section class="hero">
      <h1>DOMY SZKIELETOWE</h1>
    </section>
    <section class="house-options">
      <div class="button-wrapper">
        <div class="box" data-index="1">DOMY MODUŁOWE</div>

        <!-- Рамка для кнопки -->
      </div>
      <div class="options-grid" data-index="2">
        <div class="row-last">
          <button onclick="openPage(3)">
            <div class="image-wrapper">
              <img
                class="img-default"
                src="./img/media/frame/3.jpg"
                alt="House 3"
                width="350"
                height="177"
              />
              <img
                class="img-hover"
                src="./img/media/frame_alt/3_alt.jpg"
                alt="House 3_alt"
                width="350"
                height="177"
              />
            </div>
            <h2>BIURO MODUŁOWE MH-14</h2>
            <p>
              Wymiary gabarytowe W/S/D: 3,4/7/7,5 m<br />Powierzchnia
              mieszkalna: 43 m²
            </p>
          </button>
          <button onclick="openPage(4)">
            <div class="image-wrapper">
              <img
                class="img-default"
                src="./img/media/frame/4.jpg"
                alt="House 4"
                width="350"
                height="177"
              />
              <img
                class="img-hover"
                src="./img/media/frame_alt/4_alt.jpg"
                alt="House 4_alt"
                width="350"
                height="177"
              />
            </div>
            <h2>BIURO MODUŁOWE MH-14</h2>
            <p>
              Wymiary gabarytowe W/S/D: 3,4/7/7,5 m<br />Powierzchnia
              mieszkalna: 43 m²
            </p>
          </button>
        </div>
      </div>
    </section>
    <script src="./script/frame.js"></script>
    <script src="./script/header_script.js"></script>

    <load src="./partials/footer.html" />
  </body>
</html>
