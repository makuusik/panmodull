<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANMODUL</title>
    <link rel="stylesheet" href="styles_modular.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <load src="../partials/header.html" />
    <section class="hero">
      <h1>MODULE BUILDINGS</h1>
    </section>
    <section class="house-options">
      <div class="button-wrapper">
        <ul class="button-container">
          <li><div class="indicator"></div></li>
          <li><button class="btn" data-index="1">MODULAR HOUSES</button></li>
          <li><button class="btn" data-index="2">MODULAR OFFICES</button></li>
          <li><button class="btn" data-index="3">MODULAR SAUNAS</button></li>
          <li><button class="btn" data-index="4">MODULAR COTTAGES</button></li>
        </ul>

        <!-- Рамка для кнопки -->
      </div>
      <div class="content-box">
        <div class="options-grid active"></div>
        <div class="options-grid">
          <button onclick="openPage(14)">
            <div class="image-wrapper">
              <img
                class="img-default"
                src="../img/media/modular/14.jpg"
                alt="House ${i}"
                width="350"
                height="177"
              />
              <img
                class="img-hover"
                src="../img/media/modular_alt/14_alt.jpg"
                alt="House ${i}"
                width="350"
                height="177"
              />
            </div>
            <h2>MODULE HOUSE M14</h2>
            <p>Some info about house option</p>
          </button>
        </div>
        <div class="options-grid"></div>
        <div class="options-grid"></div>
      </div>
    </section>
    <section class="info">
      <h2></h2>
      <p></p>
      <h2></h2>
      <p></p>
    </section>
    <script src="./modular.js"></script>
    <script src="../partials/header_script.js"></script>

    <load src="../partials/footer.html" />
  </body>
</html>
